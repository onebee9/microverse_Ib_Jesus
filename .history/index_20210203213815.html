    <fieldset id="group1">

    </fieldset>
  
    <fieldset id="group2">
      <input type="radio" value="value1" name="group2">

      <input type="radio" value="value3" name="group2">

    <fieldset>

      <input type="checkbox" name="favorite_pet" value="Dogs">Dogs<br>
